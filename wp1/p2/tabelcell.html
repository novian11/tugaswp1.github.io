<!DOCTYPE html>
<html>
<head>
	<title>Penggunaan Atribut Cellpadding dan cellspacing dalam Tabel</title>
</head>
<body>
<h3>Belajar Atribut cellpadding dan cellspacing dalam tabel</h3>
<table border="1" cellpadding="0" cellspacing="0">
	<tr>
		<td>Baris 1, Kolom1</td>
		<td>Baris 1, Kolom2</td>
		<td>Baris 1, Kolom3</td>
	</tr>
	<tr>
		<td>Baris 2, Kolom 1</td>
		<td>Baris 2, Kolom 2</td>
		<td>Baris 2, Kolom 3</td>
</table>
<br/>
<table border="1" cellpadding="5" cellspacing="3">
	<tr>
		<td>Baris 1, Kolom 1</td>
		<td>Baris 1, Kolom 2</td>
		<td>Baris 1, Kolom 3</td>
	</tr>
	<tr>
		<td>Baris2, Kolom 1</td>
		<td>Baris2, Kolom 2</td>
		<td>Baris2, Kolom 3</td>
	</tr>
</table>
</body>
</html>
